<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - RedBull</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  /* === Estilos Red Bull Neón - Integrado === */
:root {
  --redbull-blue: #ff0000;
  --redbull-yellow: #fa0101bb;
  --redbull-red: #b81414;
}

body {
  background: radial-gradient(circle at top, #1a0000, #300000 60%, #100000);
  color: #ff4d00;
  font-family: "Poppins", sans-serif;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Navbar */
.navbar {
  background: linear-gradient(90deg,#0b0b0b,#1a0000);
  border-bottom: 1px solid var(--redbull-red);
  box-shadow: 0 0 20px rgba(183,20,20,0.2);
}
.navbar .navbar-brand { color: var(--redbull-yellow) !important; font-weight:700; }
.navbar .nav-link { color: #ffb3a6 !important; }
.navbar .nav-link.active { color: var(--redbull-yellow) !important; }

/* Sections */
.container.section { padding: 80px 0; color: #ffd1cc; }
h1,h2,h3 { color: var(--redbull-yellow); }

/* Cards / contact-card used across pages */
.contact-card {
  background: linear-gradient(145deg, #200000, #300000);
  border-radius: 15px;
  padding: 30px;
  box-shadow: 0 0 25px rgba(255,51,0,0.27);
  color: #ffdfdf;
  transition: 0.3s;
}
.contact-card:hover { transform: translateY(-5px); box-shadow: 0 0 25px var(--redbull-yellow); }

.form-control {
  background-color: #0d0000;
  border: 1px solid var(--redbull-red);
  color: #fff;
  border-radius: 8px;
}
.form-control:focus {
  border-color: var(--redbull-yellow);
  box-shadow: 0 0 10px var(--redbull-yellow);
}

.btn-neon {
  display: inline-block;
  background: linear-gradient(90deg, var(--redbull-red), var(--redbull-yellow));
  color: #000;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  padding: 10px 18px;
  transition: all 0.3s ease;
  box-shadow: 0 6px 20px rgba(183,20,20,0.15);
}
.btn-neon:hover { box-shadow: 0 0 25px var(--redbull-yellow); transform: translateY(-2px); }

/* Cards for projects/services */
.card.custom {
  background: linear-gradient(145deg,#170000,#2a0000);
  border: 1px solid rgba(255,0,0,0.05);
  border-radius: 10px;
  overflow: hidden;
  color: #fff;
  box-shadow: 0 6px 30px rgba(0,0,0,0.25);
}
.card.custom .card-body { background: rgba(255,255,255,0.02); }

/* Footer */
footer {
  margin-top: auto;
  background: linear-gradient(135deg, #100000, #220000);
  border-top: 1px solid var(--redbull-red);
  padding: 25px 0;
  text-align: center;
  color: #ffd1cc;
}

/* helper for placeholder images */
.placeholder {
  background: linear-gradient(135deg,#2b0b0b,#461212);
  height: 260px;
  display:flex;
  align-items:center;
  justify-content:center;
  color: rgba(255,255,255,0.6);
  border-radius:8px;
}

/* Cards grid spacing */
.row.g-4 > .col-md-4, .row.g-4 > .col-md-3 { margin-bottom: 20px; }

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">RedBull</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="nosotros.html">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
          <li class="nav-item"><a class="nav-link" href="portafolio.html">Portafolio</a></li>
          <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  
<section class="container section">
  <h1>Contacto</h1>
  <p style="color:rgba(255,255,255,0.75);">RedBull</p>

  <div class="row mt-4">
    <div class="col-lg-8">
      <div class="card custom p-3">
        <form>
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input class="form-control" placeholder="Tu nombre">
          </div>
          <div class="mb-3">
            <label class="form-label">Correo electrónico</label>
            <input class="form-control" placeholder="hola@ejemplo.com">
          </div>
          <div class="mb-3">
            <label class="form-label">Mensaje</label>
            <textarea class="form-control" rows="6" placeholder="Cuéntanos tu idea..."></textarea>
          </div>
          <button class="btn btn-neon">Enviar</button>
        </form>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="contact-card">
        <h5>Información</h5>
        <p style="color:rgba(255,255,255,0.75);">
          Bogotá, Colombia<br>
          hola@redbull.example<br>
          +57 300 000 0000
        </p>
      </div>
    </div>
  </div>
</section>

 <footer>
    <div class="container d-flex justify-content-between align-items-center">
      <div>© 2025 RedBull</div>
      <div>
        <a href="formulario.html" style="color:var(--redbull-yellow); text-decoration:none; margin-right:18px;">Formulario</a>
        
      </div>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
